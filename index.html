<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css">
        <script defer src="index.js"></script>
        <title>Magic The Gathering Deck Builder</title>
    </head>
    <body>
        <!-- Main Div to hold tabs -->
        <div class="tab">
            <button id="search-tab" class="tablinks">Search</button>
            <button id="deck-tab" class="tablinks">Deck</button>
        </div>
        <!-- Search Div -->
        <div class="default-tab">
            <div>
                <form id="search">
                    <input type="text" placeholder="Name" />
                    <div>
                        <input type="checkbox" name="white" value="white" />
                        <label for="white"> White</label><br />
                        <input type="checkbox" name="blue" value="blue" />
                        <label for="blue"> Blue</label><br />
                        <input type="checkbox" name="black" value="black" />
                        <label for="black"> Black</label><br />
                        <input type="checkbox" name="red" value="red" />
                        <label for="red"> Red</label><br />
                        <input type="checkbox" name="green" value="green" />
                        <label for="green"> Green</label><br />
                    </div>
                    <input type="text" name="mana-cost" pattern="^[0-9]{1}, [W,U,B,R,G,X]+$" placeholder="Mana Cost" />
                    <input type="text" name="type" placeholder="Card Type" />
                    <input type="text" name="power" pattern="^([1-2]?[0-9]|x){0,1}$" placeholder="Power" />
                    <input type="text" name="toughness" pattern="^([1-2]?[0-9]|x){0,1}$" placeholder="Toughness" />
                    <input type="text" name="set" placeholder="Card Set" />
                    <input type="text" name="rarity" placeholder="Rarity" />
                    <input type="submit" />
                </form>
            </div>
            <div>
                <table id="results">
                    <tr>
                        <th>Name</th>
                        <th>Color</th>
                        <th>Type</th>
                    </tr>
                </table>
                <button id="prev"> ← </button> <button id="next"> → </button>
            </div>
        </div>
        <!-- Deck Div -->
        <div class="tabcontent">
            <table id="deck">
                <tr>
                    <th>Name</th>
                    <th>Mana</th>
                </tr>
            </table>
        </div>
    </body>
</html>
