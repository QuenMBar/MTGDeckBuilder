<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script defer src="index.js"></script>
        <title>Magic The Gathering Deck Builder</title>
    </head>
    <body>
        <!-- Main Div to hold tabs -->
        <!-- Search Div -->
        <div>
            <div>
                <form id="search">
                    <input type="text" name="name" placeholder="Name" />
                    <div>
                        <input type="checkbox" name="white" value="white" />
                        <label for="white"> White</label><br />
                        <input type="checkbox" name="blue" value="blue" />
                        <label for="blue"> Blue</label><br />
                        <input type="checkbox" name="black" value="black" />
                        <label for="black"> Black</label><br />
                        <input type="checkbox" name="red" value="red" />
                        <label for="red"> Red</label><br />
                        <input type="checkbox" name="green" value="green" />
                        <label for="green"> Green</label><br />
                    </div>
                    <div>
                        <input type="radio" name="orAnd" value="or" checked />
                        <label for="or">Or</label>

                        <input type="radio" name="orAnd" value="and" />
                        <label for="and">And</label>
                    </div>
                    <input type="text" name="combineManaCost" pattern="^\d*$" placeholder="Combine Mana Cost" />
                    <input type="text" name="type" placeholder="Card Type" />
                    <input type="text" name="power" pattern="^([1-2]?[0-9]|x){0,1}$" placeholder="Power" />
                    <input type="text" name="toughness" pattern="^([1-2]?[0-9]|x){0,1}$" placeholder="Toughness" />
                    <input type="text" name="set" placeholder="Card Set" />
                    <input type="text" name="rarity" placeholder="Rarity" />
                    <input type="submit" />
                </form>
            </div>
            <div>
                <table>
                    <tr>
                        <th>Name</th>
                        <th>Color</th>
                        <th>Type</th>
                    </tr>
                </table>
            </div>
        </div>
        <!-- Deck Div -->
    </body>
</html>
